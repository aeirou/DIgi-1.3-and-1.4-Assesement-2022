{% extends "base.html" %} <!-- connects the content in base.html to this file -->

{% block title %}  Library - Borrow a Book {% endblock %} <!-- adds title to the page -->

{% block content%} <!-- prints the content inside of it -->
<body>
<div class="borrow_form">
    <form method="POST">
        <label for="title">First Name:</label><br>
        <input type="title" id="title" name="fname" placeholder="'Aeirone'"><br>
        <label for="author">Last Name:</label><br>
        <input type="author " id="author" name="lname" placeholder="'Felipe'"><br>
        <label for="isbn">Email:</label><br>
        <input type="isbn " id="isbn" name="email" placeholder="'random@gmail.com'"><br>
        <label for="isbn">Phone Number:</label><br>
        <input type="isbn " id="isbn" name="phn_num" placeholder="'+6420040055'"><br>
        <input type="submit" value="Submit">
    </form>
</div>



</body>
{% endblock %}
