<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
</head>
<body>
{% if books %}<!-- #if theres books in the database, it will print it -->
<div>
    {%for book in books%}
    <div>
        <h2>{{book.title}}</h2>
        <h3>{{book.author}}</h3>
        <h3>{{book.isbn}}</h3>
    </div>
{%endfor%}
</div>
{%endif%}
</body>
</html>
